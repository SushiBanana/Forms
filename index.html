<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./stylesheet.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="./script.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
        <link rel="shortcut icon" href="./images/favicon.png">
        <title>Contact Details</title>

    </head>

    <body>
        
        <div class="main-container">
            <div class="sub-container1">
                <img id="cat-image" src="./images/Cat_image.jpg" alt="cat landscape">
            </div>

            <div class="sub-container2">
                <div class="sub-container21">
                    Hi there! Feel free to leave your contact details below and I'll respond whenever possible.
                </div>

                <div class="sub-container22">
                    <form action="./form_data/" method="post">

                        <div class="name-container">
                            <div>
                                <div><label for="first_name">FIRST NAME</label></div>
                                <input type="text" id="first_name" name="first_name" required>
                            </div>

                            <div>
                                <div><label for="last_name">LAST NAME</label></div>
                                <input type="text" id="last_name" name="last_name" required>
                            </div>
                        </div>

                        <div class="email-and-phone-container">
                            <div>
                                <div><label for="email">EMAIL</label></div>
                                <input type="email" id="email" name="email" placeholder="youremail@smtg.com" required>
                            </div>

                            <div>
                                <div><label for="phone_number">PHONE NUMBER</label></div>
                                <input id="phone" type="tel" name="phone" required/>

                            </div>

                        </div>

                        <div class="message-container">
                            <div>
                                <label for="message">MESSAGE (optional)</label>
                                <div><textarea id="message" rows="10" cols="55" placeholder="Say hi to me, please..."></textarea></div>
                            </div>
                        </div>

                        <div class="button-container">
                            <button type="submit" class="submit-btn">Submit</button>
                        </div>
                        
                    </form>
                </div>

            </div>

            <div class="sub-container3">
                <div class="sub-container31">
                    <input type="checkbox" id="mode-toggle" name="checkbox">
                    <label for="mode-toggle" class="toggle-label">
                        <i class="fa-solid fa-moon"></i>
                        <i class="fa-solid fa-sun"></i>
                        <div class="ball"></div>
                    </label>
                </div>

                <div class="sub-container32">
                    <img id="memoji" src="./images/winking_memoji.png">
                </div>

                <div class="sub-container33">
                    <h2 class="my-name">Alysha Thean</h2>
                    <div class="country">Malaysia</div>
                </div>

                <div class="sub-container34">
                    <div><a href="https://github.com/SushiBanana" target="_blank"><i class="fa-brands fa-github"></i></div></a>
                    <div><a href="https://www.linkedin.com/in/alysha-thean-598699221/" target="_blank"><i class="fa-brands fa-linkedin"></i></div></a>
                    <div><a href="https://www.instagram.com/alysha_thean/" target="_blank"><i class="fa-brands fa-instagram"></i></div></a>

                </div>

            </div>

                
        </div>

            
    </body>

</html>
